<div class="header">New message</div>
<div class="mt-4">
   <div class="row pb-2">
      <div class="col-md-2 mt-1">
         <span>Send as:</span>
      </div>
      <div class="col-md-4">
         <select class="form-control" [(ngModel)]="this.model.contact">
            <option *ngFor="let contact of this.contacts" value="{{contact['_id']}}">{{contact['name'] | multilang}}</option>
         </select>
      </div>
      <div class="col-md-3">
         <select class="form-control" placeholder="Place" [(ngModel)]="this.model.place">
            <option></option>
            <option *ngFor="let place of this.places" value="{{place['_id']}}">{{place['name'] | multilang}}</option>
         </select>
      </div>
      <div class="col-md-3">
         <div class="custom-control custom-checkbox">
           <input type="checkbox" class="custom-control-input" id="silent_mode">
           <label class="custom-control-label" for="silent_mode">Silent mode</label>
         </div>
      </div>
   </div>
   <div class="row mb-4">
     <div class="col-md-2 mt-1">
       <span>To:</span>
     </div>
     <div class="col-md-4">
       <input type="text" class="form-control" [(ngModel)]="this.model.room" (keyup)="this.getGuests()" placeholder="Room number">
     </div>
     <div class="col-md-4">
       <select class="form-control" [hidden]="this.guests.length == 0" [(ngModel)]="this.model.guest">
          <option>All</option>
          <option *ngFor="let guest of this.guests" value="{{guest['_id']}}">{{guest['name']}} {{guest['surname']}}</option>
       </select>
     </div>
   </div>
   <div class="row">
      <div class="col-md-1">
         <div class="dropdown dialog-actions">
           <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             <i class="fa fa-plus-square-o"></i>
           </button>
           <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
             <a class="dropdown-item" href="#">Add image</a>
             <a class="dropdown-item" href="#">Add location</a>
           </div>
         </div>
      </div>
      <div class="col-md-10">
         <div style="overflow: hidden; position:relative;">
            <textarea placeholder="Write a message" class="form-control" [(ngModel)]="this.model.message"></textarea>
         </div>
      </div>
      <div class="col-md-1 button-send-wrap">
         <button class="btn btn-primary" (click)="this.createDialog()"><i class="fa fa-paper-plane"></i></button>
      </div>
   </div>
</div>
