<div class="row mt-3">
   <div class="col-md-12">
      <div class="row">
         <div class="col-md-6">
            <div class="row" data-id="-1">
               <div class="col-md-12">
                  <div class="input-group">
                     <input type="text" class="form-control" [(ngModel)]="this.model.name" name="name" placeholder="Guest type name">
                     <div class="input-group-append">
                        <button type="button" (click)="this.createType()" class="btn btn-outline-success input-group-text">{{'guests.add-new-type' | translate}}</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-6">
            <ul class="list-guest-types">
               <li class="row border-bottom" *ngFor="let type of this.data">
                  <div class="col-md-6">
                     <span class="guestTypeView">{{type['name']}}</span>
                     <input type="text" class="guestTypeEdit form-control" name="name" value="{{type['name']}}" placeholder="Guest type name" style="display: none;">
                  </div>
                  <div class="col-md-6 text-right">

                  </div>
               </li>
            </ul>
         </div>
      </div>
   </div>
</div>
