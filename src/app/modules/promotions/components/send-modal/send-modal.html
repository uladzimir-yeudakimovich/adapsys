<ng-template #content let-c="close" let-d="dismiss">
    <div class="container">
        <div style="display: flex;" class="header-pls">
            <h4>Send promotion</h4>
        </div>

        <ngb-tabset>
            <ngb-tab title="Promotion">
                <ng-template ngbTabContent>
                    <div style="margin-top: 20px;">
                        <ngb-tabset type="pills">
                            <ngb-tab title="En">
                                <ng-template ngbTabContent>
                                    <div style="margin-top: 20px;">
                                        <div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="{{this.promotionDescription[0].open}}">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="{{this.promotionDescription[0].subtitle.es}}">
                                            </div>
                                            <div class="form-group">
                                                <textarea class="form-control" rows="5" placeholder="{{this.promotionDescription[0].description.es}}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab title="Ru">
                                <ng-template ngbTabContent>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="{{this.promotionDescription[0].open}}">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="{{this.promotionDescription[0].subtitle.ru}}">
                                            </div>
                                            <div class="form-group">
                                                <textarea class="form-control" rows="5" placeholder="{{this.promotionDescription[0].description.ru}}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                </ng-template>
            </ngb-tab>

            <ngb-tab>
                <ng-template ngbTabTitle>Rules</ng-template>
                <ng-template ngbTabContent>
                    <div style="margin: 20px;">

                        <div class="row" style="margin: 5px;">
                            <div class="col-md-3">Rooms</div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="room" placeholder="Room number">
                                <span style="color:blue;margin-left: 10px;">format: 1,3-5</span>
                            </div>
                        </div>
                        <div class="row" style="margin: 5px;">
                            <div class="col-md-3">Channels</div>
                            <div class="col-md-9"></div>
                        </div>
                        <div class="row" style="margin: 5px;">
                            <div class="col-md-3">Language</div>
                            <div class="col-md-6 checkbox_list">
                                <div style="height:100px; overflow:auto; border:solid 1px #C3E4FE;">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">ru
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">fr
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">en
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">nl
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <ul style="clear: both;">
                                    <li>
                                        <label for="all_languages">
                                            <input class="checkAll" id="all_languages" type="checkbox">
                                            Check all
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="row" style="margin: 5px;">
                            <div class="col-md-3">Age range</div>
                            <div class="col-md-6 checkbox_list">
                                <div style="height:100px; overflow:auto; border:solid 1px #C3E4FE;">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Kids
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Teens
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Adult
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Major
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <ul style="clear: both;">
                                    <li>
                                        <label for="all_languages">
                                            <input class="checkAll" id="all_languages" type="checkbox">
                                            Check all
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="row" style="margin: 5px;">

                            <div class="col-md-3">Family status</div>
                            <div class="col-md-6">
                                <select name="marital_status" class="form-control mb-1">
                                    <option value="0">Doesn't matter</option>
                                    <option value="1">Married</option>
                                    <option value="2">Not married</option>
                                </select>
                                <select name="children_status" class="form-control">
                                    <option value="0">Doesn't matter</option>
                                    <option value="1">With children</option>
                                    <option value="2">Without children</option>
                                </select>
                            </div>

                        </div>

                        <div class="row" style="margin: 5px;">
                            <div class="col-md-3">Starts at</div>
                            <div class="col-md-6"></div>
                        </div>
                        <div class="row" style="margin: 5px;">
                            <div class="col-md-3">Expiry at</div>
                            <div class="col-md-6"></div>
                        </div>
                        <div class="row" style="margin: 5px;">
                            <div class="col-md-3">Disable ignore</div>
                            <div class="col-md-6">
                                <input style="margin-left: 10px;" type="checkbox" name="disable_ignore" id="id_disable_ignore" class="form-check-input" value="1">
                            </div>
                        </div>
                        <div class="row" style="margin: 5px;">
                            <div class="col-md-3">Schedule the sending of promotion</div>
                            <div class="col-md-6">
                                <input style="margin-left: 10px;" type="checkbox" name="disable_ignore" id="id_disable_ignore" class="form-check-input" value="1">
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>

            <ngb-tab>
                <ng-template ngbTabTitle>Media</ng-template>
                <ng-template ngbTabContent>
                    <div>
                        <div class="row">
                            <div id="galleria">
                                <div class="galleria-container notouch" style="margin: 20px; background-color: black;">
                                    <video controls autoplay style="width: 700px; height: 400px;">
                                        <source src="{{this.promotionDescription[0].video}}" type="video">
                                        Your browser does not support the video tag.
                                    </video>
                                    <div class="row row-compact">
                                        <img id="image_preview" src="{{this.promotionDescription[0].image}}" style="width: 110px;height: 110px;background: white; margin: 20px 30px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="justify-content: flex-end; margin-right: 40px;">
                            <button class="btn btn-warning float-right">Add media</button>
                            <button class="btn btn-danger float-right"><i class="fa fa-trash"></i>   Remove current media</button>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>

        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="c()">Close</button>
            <button type="submit" class="btn btn-primary" (click)="this.save(c)">Save changes</button>
        </div>
    </div>
</ng-template>
